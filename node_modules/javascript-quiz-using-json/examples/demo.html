<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EXAMPLE - Javascript Quiz Using JSON</title>
  <meta name="description" content="Javascript Quiz Using JSON">
  <meta name="author" content="Matthew D Webb">

  <link rel="stylesheet" href="./css/default.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <!-- DOM reference -->
  <div id="quiz"></div>

  <!-- plugin -->
  <script src="../dist/quiz.umd.min.js"></script>

  <script>

      if(window.Quiz) {

        var options = {
          id: 'quiz',
          dataSource: './data/data.json'
        };

        Quiz.init(options);
      }

  </script>


</body>
</html>
