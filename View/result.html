<link rel="stylesheet" href="../Css/result.css">
<div ng-controller="question" id="log">
    <br>
    <h1>
        <center>Score Card</center>
        <h1>
            <hr>
            <h4 style="margin-left:75px"> Name:
                <input type="text" style="margin-left:73px" ng-model="Name" size=2 0>
            </h4>
            <h4 style="margin-left:75px"> Mobile No. :
                <input type="text" style="margin-left:10px" ng-model="mobileNo" size=2 0>
            </h4>
            <h4 style="margin-left:75px"> Quiz-Id :
                <input type="text" style="margin-left:53px" ng-model="id" size=2 0>
            </h4>
             <hr>
            <br>
            <h4 style="margin-left:55px"> Score :
                <input type="text" style="margin-left :60px" ng-change="checkAnswer(index)" ng-model="answer" size=5> Total :
                <input type="text" style="margin-left :32px" value="10" size=5> </h4>
            <br>
            <h4 style="margin-left:55px"> Percentage :
                <input type="text" ng-model="avg" size=5> Selected :
                <input type="text" ng-model="selected" size=5> </h4>
</div>
